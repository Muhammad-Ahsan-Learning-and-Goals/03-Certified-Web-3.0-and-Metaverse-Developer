<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello world here!!!</h1>
    <p>check loading</p>

    <!-- <script src="./index.js" ></script> -->

    <script>
      // alert("hello there")

      var x = 20;
      console.log(x);

      console.log("console.log shows messages in console");

      console.log("another msg from console");

      console.log("x");
      console.log(x);
      console.log("x is: " + x);
      console.log("x is: ", x);

      console.log("type of x");
      console.log(typeof x);

      // string
      var meraString = "me ak string hun";
      console.log("string: ", meraString);

      console.log("type of meraString: ", typeof meraString);

      // boolean
      var meraBoolean = false;
      console.log("meraboolean", meraBoolean);
      console.log("typeof meraBoolean", typeof meraBoolean);

      // not of boolean, use in if conditions

      // arrays
      var meriArray = [2, 5, 9, 90];
      console.log("meriArray", meriArray);
      console.log("first element is: ", meriArray[0]);
      console.log("second element is: ", meriArray[1]);
      console.log("third element is: ", meriArray[2]);
      console.log("fourth element is: ", meriArray[3]);

      console.log("length of meriArray", meriArray.length);

      // string: length, indexing, substring,
      var meriDosriStr = "me string hun";
      var meriDosriStr = "me string hun";
      var meriDosriStr = `me bi string hun`;

      var quote1 = 'Quaid said, "Parhai karo"  ';
      console.log(quote1);

      var quote2 = `Quaid's sister Fatima Jinnah said, "Parhai karo"  `;

      console.log(quote2);

      // character escapting
      var quote3 = 'Quaid\'s sister Fatima Jinnah said, "Parhai karo"  ';

      console.log(quote3);

      // template literals aka backtiks ``

      var author = "Allam Iqbal";
      var quotation = "Khela bi karo";
      var quote4 = author + " said: " + quotation;
      console.log(quote4);

      var quote5 = `${author} said: ${quotation}`;
      console.log(quote5);

      // var, let vs const
      // let stops you from redeclaring variables/reusing accidentally

      let meraVariable = "dummy variable";
      let meraVariable2 = "dummy variable part 2";
      console.log(meraVariable);
      console.log(meraVariable2);

      const pi = 3.14;
      console.log("pi is: ", pi);

      // Typeerror for constant variable
      console.log("----->uncomment bwlo line for error");
      // pi = 9
      console.log("pi is: ", pi);

      // objects: key-value pair

      let studentObj = {
        class: "first year",
        city: "Karachi",
        name: "Khan",
      };
      console.log("studentObj is: ", studentObj);

      console.log("dot notation for objects");
      console.log("studentObj ki city: ", studentObj.city);
      console.log("studentObj ki class: ", studentObj.class);
      console.log("studentObj ki name: ", studentObj.name);

      console.log("bracket notation for objects");
      console.log("studentObj ki city: ", studentObj["city"]);
      console.log("studentObj ki class: ", studentObj["class"]);
      let meraName = "name";
      console.log("studentObj ki name: ", studentObj[meraName]);

      // adding in objects
      studentObj.age = 90;
      console.log("studentObj now: ", studentObj);
      //deleting from objects
      delete studentObj.age;
      console.log("studentObj now: ", studentObj);

      // conditions : if, greater than, less than, >=, <=
      // multiple conditions in if using && and ||
      if (2 < 1) {
        console.log("in if");
      } else {
        console.log("in else");
      }

      // == vs ===, >, <, >=, <=,
      if ("happy".length == 6) {
        console.log("yes");
      } else {
        console.log("no");
      }
      console.log("greater than in if");
      if (4 > 2) {
        console.log("yes, 4 is greater");
      } else {
        console.log("no, 4 is not greater");
      }
      console.log("less than in if");
      if (4 < 2) {
        console.log("yes, 4 is less");
      } else {
        console.log("no, 4 is not less");
      }

      console.log("greater than or equal to >= in if");

      if (4 >= 2) {
        console.log("yes, 4 is greater");
      } else {
        console.log("no, 4 is not greater");
      }

      if (4 > 4) {
        console.log("yes, 4 is >=");
      } else {
        console.log("no, 4 is not >=");
      }

      if (4 >= 4) {
        console.log("yes, 4 is >=");
      } else {
        console.log("no, 4 is not >=");
      }
      console.log("multiple conditions in if");
      console.log("or '||' in if condition");
      if (4 > 4 || 4 == 4) {
        console.log("yes");
      } else {
        console.log("no");
      }
      let x2 = 99;
      if (x2 == 100 || x2 > 101 || x2 < 100 || x2 == 1) {
        console.log("in if");
      } else {
        console.log("in else");
      }

      console.log("&& in if condition");
      console.log("all conditions should be true");
      let firstVar = 12;
      let secondVar = 10;

      if (firstVar > 10 && secondVar > 5 && firstVar < 3 && firstVar == 12) {
        console.log("in if");
      } else {
        console.log("in else");
      }

      console.log("== vs ===");

      let meraNum = 10;
      let meraNumInString = "10";
      console.log("using ==");
      if (meraNum == meraNumInString) {
        console.log("in if");
      } else {
        console.log("in else");
      }

      console.log("using ===");
      if (meraNum === meraNumInString) {
        console.log("in if");
      } else {
        console.log("in else");
      }

      //loops: for loop, while loop, infinte loop, reverse for loop, reverse while loop

      // functions : with parameters, without parameters,with default arguments

      // js vs node js, set up node js

      // In next class

      // prompt input

      // promises: callbacks, new Promise, async await
    </script>
  </body>
</html>
