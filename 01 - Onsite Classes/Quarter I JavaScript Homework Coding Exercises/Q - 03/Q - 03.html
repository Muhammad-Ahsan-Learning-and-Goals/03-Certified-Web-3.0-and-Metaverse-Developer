<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Question - 03:</title>
  </head>
  <body>
    <script>
      document.write(
        `<h3><mark>Question - 03:</mark> Name Cases: Store a person’s name in a variable, and then print that person’s name in lowercase, uppercase, and titlecase.</h3>`
      );

      let name = "Muhammad Ahsan";

      document.write(name.toUpperCase());

      document.write("<br><br>");

      document.write(name.toLowerCase());

      document.write("<br><br>");

      document.write(name.titleCase());
      
    </script>
  </body>
</html>
